<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>анкета</title>
</head>

<body>
    <H1 align="center">Заполните анкету</H1>
    <form name="ql" id="ql" method="post" action="http://fe.it-academy.by/TestForm.php" target="_blank">
        <fieldset>
            <legend>Личные данные</legend>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="lname" placeholder="Фамилия" pattern="^[А-Я][а-я]{1,25}"  autofocus required><br>
                <input type="text" name="name" placeholder="Имя" pattern="^[А-Я][а-я]{1,20}" required><br>
                <input type="text" name="sname" placeholder="Отчество" pattern="(^[А-Я][а-я]+(ич|на)){1,24}" required>
            </fieldset>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="prefix" size="3" pattern="[A-Z]{2}" required>
                <input type="text" name="serial" size="10" pattern="[0-9]{7}" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" size="5" pattern="[0-9]{4}">
                <select name="month">
                    <option value="1" selected>Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <input type="number" name="day" size="5" min="1" max="31" step="1" required>
            </fieldset>
            <select name="state" required aria-placeholder="РБ">
                <!-- <option value="" disabled selected hidden>РБ</option> -->
                <option value="1">РБ</option>
                <option value="2">РФ</option>
            </select><br>
            <label for="adress">Адрес:</label><br>
            <textarea name="adress" id="adress" cols="30" rows="1"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label>
                    <input type="checkbox" name="hobby[]" value="h1">Рыбалка
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]" value="h2">Астрономия
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]" value="h3">Дайвинг
                </label><br>
                <label>
                    <input type="checkbox" name="hobby[]" value="h4">Марки
                </label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                <select name="list[]" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окуни</option>
                        <option value="6">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" placeholder="Логин" size="20" pattern="[A-Za-z]{5,}" required><br>
            <input type="password" name="pswrd" placeholder="Пароль" size="20" pattern="[A-Za-z]{10,}" required autocomplete="off">
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" placeholder="введите адрес почты" pattern="^([^ ]+@[^ ]+\.[a-z]{2,6}|)$"><br>
            <input type="url" name="url" placeholder="введите адрес сайта" pattern="(https:\/\/www\.|http:\/\/www\.|https:\/\/|http:\/\/)?[a-zA-Z0-9]{2,}(\.[a-zA-Z0-9]{2,})(\.[a-zA-Z0-9]{2,})?">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" value="0" size="5" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button>
                <img src="email.svg">
            </button>
        </fieldset>
    </form>
    
</body>
