<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>прогноз погоды</title>
    <style>
        .a {
            font-size: 10px;
        }
    </style>
</head>

<body>
    <table width="100%" height="550px" border="0"> <!-- Подбирал под свой экран -->
        <td>
            <table width="40%" border=" 1" align="center" valign="middle">
                <caption><em>Прогноз погоды</em></caption>
                <tr>
                    <th>Город</th>
                    <th>Утро</th>
                    <th>День</th>
                    <th>Вечер</th>
                    <th>Ночь</th>
                </tr>
                <tr>
                    <td align="center"><strong>Минск</strong></td>
                    <td>-5<sup class="a">&#9675</sup></td> <!-- Таких по style можно много накидать -->
                    <td>+5&deg;</td>
                    <td rowspan="2">+2&deg;</td>
                    <td>-10&deg;</td>
                </tr>
                <tr>
                    <td align="center"><strong>Брест</strong></td>
                    <td>0&deg;</td>
                    <td>+9&deg;</td>
                    <td>-4&deg;</td>
                </tr>
            </table>
        </td>
    </table>
</body>
