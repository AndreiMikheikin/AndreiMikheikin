<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <style>
        form {
            border: 2px solid grey;
            width: 400px;
            height: 100px;
        }

        input[type="text"] {
            position: relative;
            top: 5px;
            margin: 2px 0px 2px 10px;
        }

        input[type="submit"] {
            position: relative;
            top: 15px;
            left: 10px;
        }
    </style>
</head>

<body>
    <h1>Проверка пароля</h1>
    <form action="">
        <fieldset">
            <input type="text" name="pswrd" id="pswrd" placeholder="Пароль" pattern="[A-Za-z0-9]{5,}" required
                autocomplete="off">
            <label for="pswrd"><sub>* Пароль</sub></label><br>
            <input type="text" name="pswrdchck" id="pswrdchck" placeholder="Повторите пароль" pattern="[A-Za-z0-9]{5,}"
                required autocomplete="off">
            <label for="pswrdchck"><sub>* Повторите пароль</sub></label><br>
            <input type="submit" value="Отправить">
            </fieldset>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(Document).ready(function ($) {
            $('#pswrd').keyup(function chckPattern() {
                let input1 = document.getElementById("pswrd").value;
                let regexp = /[A-Z-a-z]{5,}/;
                if (regexp.test(input1)) {
                    $('#pswrd').css('backgroundColor', 'green'); 
                } else {
                    $('#pswrd').css('backgroundColor', 'red');
                }
            })
            $('#pswrdchck').keyup(function chckPswrd() {
                let input1 = document.getElementById("pswrd").value;
                let input2 = document.getElementById("pswrdchck").value;
                if (input2 !== input1) {
                    $('#pswrdchck').css('backgroundColor', 'red'); 
                } else {
                    $('#pswrdchck').css('backgroundColor', 'green');
                }
            })
        })
    </script>
</body>

</html>
