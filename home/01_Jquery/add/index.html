<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            border: 2px solid grey;
            width: 400px;
            height: 100px;
        }
        input[type="text"] {
            position: relative;
            top: 5px;
            margin: 2px 5px 2px 10px;
        }
        input[type="submit"] {
            position: relative;
            top: 15px;
            left: 10px;
        }

    </style>
</head>
<body>
    <h1>Проверка пароля</h1>
    <form action="">
        <fieldset">
            <input type="text" name="pswrd" id="pswrd" placeholder="Пароль" pattern="[A-Za-z]{5,}" required autocomplete="off">
            <label for="pswrd">* Пароль</label><br>
            <input type="text" name="pswrd"  id="pswrdchck" placeholder="Повторите пароль" pattern="[A-Za-z]{5,}" required autocomplete="off">
            <label for="pswrd">* Повторите пароль</label><br>
            <input type="submit" value="Отправить">
        </fieldset>
    </form>
    
</body>
</html>
