<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <style>
        form {
            border: 2px solid grey;
            width: 400px;
            height: 100px;
        }

        input[type="text"] {
            position: relative;
            top: 5px;
            margin: 2px 0px 2px 10px;
        }

        input[type="submit"] {
            position: relative;
            top: 15px;
            left: 10px;
        }
    </style>
</head>

<body>
    <h1>Проверка пароля</h1>
    <form action="">
        <fieldset">
            <input type="text" name="pswrd" id="pswrd" placeholder="Пароль" pattern="[A-Za-z0-9]{5,}" required
                autocomplete="off">
            <label for="pswrd"><sub>* Пароль</sub></label><br>
            <input type="text" name="pswrdchck" id="pswrdchck" placeholder="Повторите пароль" pattern="[A-Za-z0-9]{5,}"
                required autocomplete="off">
            <label for="pswrdchck"><sub>* Повторите пароль</sub></label><br>
            <input type="submit" value="Отправить">
            </fieldset>
    </form>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(Document).ready(function ($) {
           /*  var input1 = document.getElementById('pswrd');
            var input2 = document.getElementById('pswrdchck');
            var regexp = /[A-Za-z0-9]{5,}/g; */

            document.getElementById('pswrd').addEventListener('keyup', function(){
                var input1 = document.getElementById('pswrd');
                var regexp = /[A-Za-z0-9]{5,}/g;
                $('#pswrd').keyup(function () {
                    if (input1.value !== regexp) {
                        $('#pswrd').css('backgroundColor', 'red');
                    } else {
                        $('#pswrd').css('backgroundColor', 'green');
                    }
                });
            });
            document.getElementById('pswrdchck').addEventListener('keyup', function(){
                var input1 = document.getElementById('pswrd');
                var input2 = document.getElementById('pswrdchck');
                $('#pswrdchck').keyup(function () {
                    if (input2.value !== input1.value) {
                        $(this).css('backgroundColor', 'red');
                    } else {
                        $(this).css('backgroundColor', 'green');
                    }
                });
            });
        });
    </script>
</body>

</html>
